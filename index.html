<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG STAGE ONE TASK</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="asset/IMG_1072.jpg"
        alt="Achez code"
        data-testid="slackDisplayImage"
      />
      <section class="info">
        <h1 data-testid="slackUserName">Achez Code</h1>
        <p data-testid="myTrack" class="track">Frontend Track</p>
        <a
          href="https://github.com/Achele/HNGx-stage-one-task"
          target="_blank"
          rel="noopener noreferrer"
          >Source code</a
        >

        <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime" id="currentUTCTime"></p>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
